<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>%settings% - DREAM-BROWSER</title>
  <link rel="stylesheet" href="../resource/style/font.css">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <header>
    <h1>%settings%</h1>
  </header>
  <main>
    <p id="note">%settings_note%</p>
    <div id="wallpaper">
      <h2>%wallpaper%</h2>
      <div id="wallpaper-select">
        <span id="default">
          <p>#efefef</p>
        </span>
        <span id="custom">
          <p>%custom%</p>
        </span>
      </div>
    </div>
    <div>
      <h2>%language%</h2>
      <select id="lang">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
    <div>
      <h2>%theme%</h2>
      <select id="theme">
        <option value="">%select_theme%</option>
        <option value="light">%light%</option>
        <option value="dark">%dark%</option>
      </select>
    </div>
    <div id="engine">
      <h2>%search_engines%</h2>
      <select>
        <option value="pornhub">Pornhub(%default%)</option>
        <option value="ddg">xVideo</option>
        <option value="gennizi">厳にじ</option>
        <option value="fanza">Fanza</option>
        <option value="Tiktok">Tiktok</option>
      </select>
    </div>
    <div id="experiments">
      <h2>%experimental%</h2>
      <p style="font-size: 12px; margin-bottom:.5rem;">%experimental_note%</p>
      <label><input type="checkbox" value="forceDark">%force_dark%</label>
      <label><input type="checkbox" value="fontChange">%change_fonts%</label>
      <input type="text" name="" placeholder="%input_fonts%" disabled id="changedfont">
    </div>
  </main>
  <script src="./script/index.js"></script>
</body>

</html>
